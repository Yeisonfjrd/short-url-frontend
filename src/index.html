<!DOCTYPE html>
<html lang="es" class="h-full bg-gradient-to-br from-gray-900 to-gray-800">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js" type="module"></script> 
</head>
<body class="h-full flex items-center justify-center p-6">
    <div class="max-w-2xl w-full">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent mb-4">
                URL Shortener
            </h1>
            <p class="text-gray-400 text-lg">Simplifica tus enlaces en segundos</p>
        </div>

        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl">
            <form id="shortenForm" class="space-y-6">
                <div class="relative">
                    <input type="url" 
                           id="urlInput" 
                           required
                           placeholder="Ingresa tu URL aquí"
                           class="w-full px-6 py-4 bg-gray-800/50 rounded-xl border border-gray-700 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    >
                </div>
                
                <button type="submit" 
                        class="w-full py-4 px-6 bg-gradient-to-r from-blue-500 to-emerald-500 hover:from-blue-600 hover:to-emerald-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition duration-200">
                    Acortar URL
                </button>
            </form>

            <div id="result" class="mt-8 hidden">
                <div class="p-6 bg-gray-800/50 rounded-xl border border-gray-700">
                    <h3 class="text-gray-400 font-medium mb-3">Tu URL acortada:</h3>
                    <div class="flex items-center gap-4">
                        <a id="shortUrl" 
                           href="#" 
                           target="_blank" 
                           class="text-blue-400 hover:text-blue-300 break-all">
                        </a>
                        <button id="copyButton"
                                class="flex-shrink-0 p-2 text-gray-400 hover:text-white bg-gray-800 hover:bg-gray-700 rounded-lg transition duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 text-center text-gray-500">
            <p>Creado con ❤️</p>
            <p>by <a href="https://github.com/yeisonfjrd" class="text-blue-400 hover:text-blue-300">yeisonfjrd</a></p>
        </div>
    </div>
</body>
</html>
