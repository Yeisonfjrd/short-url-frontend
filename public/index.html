<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Acortador de URLs</h1>
        <form id="shortenForm" class="space-y-4">
            <input 
                type="url" 
                id="urlInput" 
                placeholder="Ingresa tu URL" 
                required 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <input 
                type="text" 
                id="customAlias" 
                placeholder="Alias personalizado (opcional)" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300"
            >
                Acortar
            </button>
        </form>
        <div id="result" class="hidden mt-6 text-center">
            <p class="mb-2">URL Corta: <a id="shortUrl" href="#" target="_blank" class="text-blue-600 hover:underline"></a></p>
            <button 
                id="copyButton" 
                class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-300"
            >
                Copiar
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
